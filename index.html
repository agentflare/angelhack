<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Half Slider - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/half-slider.css" rel="stylesheet">
	
	<!--Background CSS-->
    <link href="css/newspaper.css" rel="stylesheet">
	
	<!--Dropzone CSS-->
	<link href="css/dropzone.css" rel="stylesheet">
	
	<!--FlatUI CSS-->
	<link href="dist/css/flat-ui.css" rel="stylesheet">
	
	<!--Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<div class="container" id="newspaperBackground">
    <!-- Page Content -->
	<div id="headline">
		<h1>NAME HERE</h1>
	</div>
    <div class="container" id="contentContainer">
		<div class="container" id="inputContainer">
			<div class="container" id="imageInputContainer">
				<div id="imageInput">
					<h1>Search Physical Newspapers</h1>
					<form action="/file-upload"
						class="dropzone"
					id="my-awesome-dropzone"></form>
					
				</div>
			</div>
			<div class="container" id="urlInputContainer">
				<div id="urlInput">
					<h1>Search Similar Articles by Link</h1>
				Article URL: <input type="text" id="websiteInput"></input>
				<button id="submitLink" class="btn btn-default">
					Submit
				</button>
				</div>
			</div>
		</div>
		<div id="loadingImage">
			<h1 id="loadingMessage">Loading...</h1>
			<!--img src="dist/img/icons/png/pensils.png"-->
			<img src="pics/Preloader_1v2.gif" id="loadingGif"></img>
		</div>
    </div>
	
	
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
	<!--input tabs-->
	<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	<!--Image Upload Plugin-->
    <script src="js/dropzone.js"></script>
	
	<!--Submit Link listener-->
	<script src="js/linkListener.js"></script>

	<!--Rotate Image-->
    <script src="js/loading.js"></script>
	</div>
</body>

</html>
