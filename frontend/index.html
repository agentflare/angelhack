<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>		
		<!--Dropzone CSS-->
		<link href="../css/dropzone.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="background">
			<div class="header center">
				<div class="banner">
					<h1>Viewpoint</h1>
				</div>
				
				<div class="line1 center"></div>
				<div class="line2 center"></div>
				<div class="line2 center"></div>
			</div>
			
			<div class="main center">
				<div class="column-holder center">
					
					<div class="left column">
						<div id="imageInput center">
							<form action="../js/file-upload.js" class="dropzone dz-clickable" id="my-awesome-dropzone">
								<div class="dz-default dz-message">
									<h2>Photos of articles here</h2>
								</div>
							</form>
						</div>
					</div>
					
					<div class="right column">
						<div id="urlInput">
							<h2>Online Article</h2>
							<span>Article URL: </span>
							<input type="text" id="websiteInput">
							<a id="submitLink" class="btn btn-default">
								Submit
							</a>
						</div>
						
						<div class="line3" style="margin-top:50px;"></div>
						<div class="line3"></div>
						<div class="line3" style="margin-right:10px;"></div>
						<div class="line3"></div>
						<div class="line3" style="margin-right:8px;"></div>
						<div class="line3"></div>
						<div class="line3"></div>
						<div class="line3" style="margin-right:7px;"></div>
						<div class="line3"></div>
						<div class="line3"></div>
						<div class="line3" style="margin-right:20px;"></div>
						<div class="line3"></div>
						<div class="line3" style="margin-right:30px;"></div>
					</div>
				</div>
			</div>
			
			<div class="collection" style="display: none">
				<div class="left columnn">
					<div class="left articleHolder">
						<div class="article">
						
						</div>
					</div>
				</div>
				<div class="right articleHolder">
					<div class="relevant1"></div>
					<div class="relevant2"></div>
					<div class="relevant3"></div>
				</div>
			</div>
		</div>
			
			<!-- jQuery -->
			<script src="../js/jquery.js"></script>
			
			<!--Image Upload Plugin-->
			<script src="../js/dropzone.js"></script>
			
			<!--Submit Link listener-->
			<script src="../js/linkListener.js"></script>
			
			<script>
				$("#my-awesome-dropzone").submit(function(){
					alert("Image submitted");
				});
			</script>
	</body>
</html>
